<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      @keyframes cubeRotate {
        0% {
          transform: rotateX(-30deg) rotateY(0deg);
        }

        100% {
          transform: rotateX(-30.5deg) rotateY(360deg);
        }
      }
      .container {
        margin: 20% auto;
        position: relative;
        height: 200px;
        width: 200px;
        /* background-color: rgba(255, 0, 0, 0.5); */
        background: url("https://img.zcool.cn/community/01ce6c5d3bb2d4a8012187f42f8524.jpg")
          no-repeat center/cover;
        transform-style: preserve-3d;
        transform: rotateX(-33.5deg) rotateY(45deg);
        /* animation: cubeRotate 10s linear infinite; */
      }
      .plane {
        position: absolute;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
      }

      .top {
        background-color: rgba(255, 0, 0, 0.4);
        transform: rotateX(90deg) translateZ(100px);
      }
      .bottom {
        background-color: rgba(0, 255, 0, 0.4);
        transform: rotateX(90deg) translateZ(-100px);
      }
      .front {
        background-color: rgba(0, 0, 255, 0.4);
        transform: rotateY(90deg) translateZ(-100px);
      }
      .behind {
        background-color: rgba(64, 64, 223, 0.4);
        transform: rotateY(90deg) translateZ(100px);
      }
      .left {
        background-color: rgba(87, 10, 138, 0.7);
        transform: translateZ(-100px);
      }
      .right {
        background-color: rgba(235, 164, 11, 0.4);
        transform: translateZ(100px);
      }
    </style>
  </head>
  <body>
    <div class="container">
      container
      <div class="left plane">left</div>
      <div class="right plane">right</div>
      <div class="top plane">top</div>
      <div class="bottom plane">bottom</div>
      <div class="front plane">front</div>
      <div class="behind plane">behind</div>
    </div>
  </body>
</html>
