<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .item .top {
        position: relative;
        /* height: 140pxx; */
        width: 140px;
        background-color: #f00;
      }
      .item .top img {
        vertical-align: top;
      }
      .item .shadow {
        padding: 0 10px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        position: absolute;
        z-index: 9999;
        left: 0;
        right: 0;
        bottom: 0;
        height: 30px;
        background: rgba(0, 0, 0, 0.3);
      }
      .item .shadow .left {
        width: 14px;
        height: 11px;
        background: url("./images/music_sprite_02.png") no-repeat 0 -24px;
        cursor: pointer;
      }
      .item .shadow .right {
        width: 24px;
        height: 24px;
        background: url("./images/music_sprite_02.png") no-repeat -80px 0;
        cursor: pointer;
      }
      .item .middle {
        position: absolute;
        left: 0;
        right: 0;
        top: 0;
        bottom: 0;
        background: url("./images/music_sprite_01.png") no-repeat 0 0;
      }
    </style>
  </head>
  <body>
    <div class="item">
      <div class="top">
        <img src="./images/music_album01.jpg" alt="" />
        <div class="middle"></div>
        <div class="shadow">
          <div class="left"></div>
          <div class="right"></div>
        </div>
      </div>
      <div class="bottom"></div>
    </div>
  </body>
</html>
