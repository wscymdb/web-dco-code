  <body>
    <script>
      function foo() {
        console.log(this);
      }

      let obj = {
        name: "zs",
        baz: foo,
      };

      // bind 会返回一个新的函数
      let bindFn = foo.bind("aaa");
      bindFn(); // aaa
      bindFn.call("bbb"); // aaa
      bindFn.apply("bbb"); // aaa
    </script>
