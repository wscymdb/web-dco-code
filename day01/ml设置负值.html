<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .wrapper {
        width: 1200px;
        background-color: #faa;
        height: 800px;
      }
      [class^="item"] {
        float: left;
        width: 240px;
        height: 232px;
        box-sizing: border-box;
        border: 1px solid #ccc;
        background-color: #afa;
        /* margin-left: -1px; */
      }
      .wrapper :not(div:first-child) {
        margin-left: -1px;
        width: 241px;
        /* background-color: #f00 !important; */
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <div class="item1"></div>
      <div class="item2"></div>
      <div class="item3"></div>
      <div class="item4"></div>
      <div class="item5"></div>
    </div>
  </body>
</html>
