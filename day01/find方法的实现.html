<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Document</title>

  <body>
    <script>
      Array.prototype.cFind = function (fn) {
        for (let i = 0; i < this.length; i++) {
          let isFlag = fn(this[i], i, this);
          if (isFlag) {
            return this[i];
          }
        }
        return undefined;
      };

      const res = [{ a: 1 }, { a: 2 }].cFind((item, i, arr) => {
        return item.a === 1;
      });
      console.log(res);
    </script>
  </body>
