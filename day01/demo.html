<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .box {
        display: flex;
        width: 300px;
        height: 200px;
        background-color: #aff;
      }
      .d1,
      .d3 {
        flex-shrink: 0;
        width: 70px;
        height: 70px;
        background-color: #f00;
      }
      .d2 {
        flex: 1;
        overflow: hidden;
      }
      .d2 > div {
        /* flex: 1; */
        /* width: 100%; */
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap;
      }
    </style>
  </head>
  <body>
    <div class="box">
      <div class="d1"></div>
      <div class="d2"><div>1232121222222222222222222222222212312312</div></div>
      <div class="d3"></div>
    </div>
  </body>
</html>
