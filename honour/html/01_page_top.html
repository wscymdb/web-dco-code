<!DOCTYPE html>
<html lang="zh-cn">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./../css/common.css" />
    <link rel="stylesheet" href="./../css/reset.css" />
    <style>
      .top {
        border: 1px solid #f5f5f5;
      }
      .top .area {
        display: flex;
        justify-content: space-between;
        height: 41px;
        line-height: 41px;
        /* background-color: #f00; */
      }
      .top .area .left-area {
        display: flex;
        justify-content: space-between;
      }
      .top .area .right-area {
        display: flex;
        justify-content: space-between;
        /* background-color: antiquewhite; */
      }
      .top .left-area .top-logo a {
        display: block;
        width: 150px;
        text-indent: -999px;
        background: url("./../images/logo.png") no-repeat center center;
      }
      .top .right-area {
        display: flex;
        justify-content: space-between;
      }
      .top .right-area .growth {
        font-size: 14px;
        color: #464646;
      }
      .top .right-area .growth {
        position: relative;
        display: flex;
        font-size: 14px;
        color: #464646;
      }
      .top .right-area .growth a {
        display: block;
        width: 100%;
        height: 100%;
        font-size: 14px;
        color: #464646;
      }
      .top .right-area .growth::before {
        content: "";
        position: absolute;
        top: 0;
        bottom: 0;
        left: -30px;
        width: 30px;
        height: 30px;
        margin: auto 0;
        background: url("./../images/title_sprite.png") no-repeat -30px 0;
      }
      .top .right-area .ranking {
        position: relative;
        font-size: 14px;
        color: #464646;
        margin-left: 20px;
      }
      .top .right-area .ranking::after {
        content: "";
        position: absolute;
        top: 0;
        bottom: 0;
        right: -28px;
        margin: auto 0;
        width: 30px;
        height: 30px;
        opacity: 0.1;
        transform: rotate(90deg);
        background: url("./../images/title_sprite.png") no-repeat 0 0;
      }
    </style>
  </head>
  <body>
    <div class="top">
      <div class="area wrapper_980">
        <div class="left-area">
          <div class="top-logo">
            <a href="http://www.wscym.top">腾讯游戏</a>
          </div>
          <div class="recommend">
            <img src="./../images/jy.jpg" alt="" />
          </div>
        </div>
        <div class="right-area">
          <div class="growth">
            <a href="#">成长守护平台</a>
          </div>
          <div class="ranking">
            <a href="#">腾讯游戏排行榜</a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
