<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/common.css" />
    <link rel="stylesheet" href="./css/reset.css" />
    <style>
      .top {
        height: 70px;
        background-color: #242424;
        box-sizing: border-box;
        border-bottom: 1px solid #000;
      }
      .topbar {
        display: flex;
        justify-content: space-between;
        /* align-items: center; */
        line-height: 69px;
        height: 69px;
        /* background-color: #f00; */
      }
      .topbar .bar-left .logo {
        background: url("./images/topbar_sprite.png");
      }
      .topbar .bar-left .logo a {
        display: block;
        width: 157px;
        padding-right: 20px;
        text-indent: -9999px;
      }
      .top .topbar .bar-left {
        display: flex;
      }
      .top .topbar .bar-left .list {
        display: flex;
      }
      .top .topbar .bar-left .list .item {
        position: relative;
        display: block;
        font-size: 14px;
        color: #ccc;
        padding: 0 18px;
        transition: all 0.2s linear;
      }
      .top .topbar .bar-left .list .item:hover,
      .top .topbar .bar-left .list .item.active {
        background-color: #000;
        color: #fff;
      }
      .top .topbar .bar-left .list .item.active::after {
        content: "";
        position: absolute;
        bottom: -1px;
        left: 0;
        right: 0;
        margin: 0 auto;
        width: 12px;
        height: 7px;
        background: url("./images/topbar_sprite.png") -226px 0;
      }
      .top .topbar .bar-left .icon-host {
        position: absolute;
        top: 10px;
        right: -2px;
      }
      .top .topbar .bar-right {
        box-sizing: border-box;
        display: flex;
        align-items: center;
      }
      .top .topbar .bar-right .search {
        display: flex;
        justify-content: flex-end;
        align-items: center;
        box-sizing: border-box;
        padding: 0 10px;
        width: 158px;
        height: 32px;
        border-radius: 32px;
        overflow: hidden;
        background: #fff url("./images/topbar_sprite.png") 0 -99px;
      }

      .top .topbar .bar-right .search input {
        width: 120px;

        border-radius: 32px;
      }
      .top .topbar .bar-right .author {
        text-align: center;
      }
      .top .topbar .bar-right .author a:hover {
        color: #fff;
        border-color: #fff;
      }
      .top .topbar .bar-right .author a {
        display: block;
        width: 90px;
        height: 32px;
        margin: 0 0 0 12px;
        color: #ccc;
        line-height: 32px;
        box-sizing: border-box;
        border: 1px solid #4f4f4f;
        border-radius: 20px;
      }
      .top .topbar .bar-right .login:hover a {
        cursor: pointer;
        color: #999;
      }
      .top .topbar .bar-right .login a {
        color: #787878;
        margin-left: 10px;
      }
      .top .topbar .bar-right .login a:hover {
        color: #787878;
        text-decoration: underline;
      }
      .nav {
        height: 34px;
        line-height: 34px;
        box-sizing: border-box;
        background-color: #c20c0c;
        border: 1px solid #a40011;
      }
      .nav .navbar-list {
        display: flex;
        padding-left: 180px;
      }
      .nav .navbar-list li {
        height: 34px;
      }
      .nav .navbar-list li a {
        display: block;
        width: 100%;
        height: 100%;
        color: #fff;
        /* padding-left: 16px; */
      }
      .nav .navbar-list li a span {
        display: inline-block;
        border-radius: 20px;
        line-height: 21px;
        margin: 7px 17px;
        padding: 0 13px;
        height: 20px;
        background-color: #9b0909;
        color: #fff;
      }
    </style>
  </head>
  <body>
    <div class="top">
      <div class="topbar wrapper_01">
        <div class="bar-left">
          <h1 class="logo">
            <a href="#">哈哈云音乐</a>
          </h1>
          <ul class="list">
            <li><a href="#" class="item active">发现音乐</a></li>
            <li><a href="#" class="item">我的音乐</a></li>
            <li><a href="#" class="item">关注</a></li>
            <li><a href="#" class="item">商城</a></li>
            <li><a href="#" class="item">音乐人</a></li>
            <li>
              <a href="#" class="item"
                >下载客户端 <i class="topbar_host_icon icon-host"></i
              ></a>
            </li>
          </ul>
        </div>
        <div class="bar-right">
          <div class="search">
            <input type="text" placeholder="音乐/电台/视频/用户" />
          </div>
          <div class="author"><a href="#">创作者中心</a></div>
          <div class="login"><a href="#">登录</a></div>
        </div>
      </div>
    </div>
    <div class="nav">
      <div class="navbar wrapper_01">
        <ul class="navbar-list">
          <li>
            <a href="#"><span>推荐</span></a>
          </li>
          <li>
            <a href="#"><span>排行榜</span></a>
          </li>
          <li>
            <a href="#"><span>歌单</span></a>
          </li>
          <li>
            <a href="#"><span>主播电台</span></a>
          </li>
          <li>
            <a href="#"><span>歌手</span></a>
          </li>
          <li>
            <a href="#"><span>新碟上架</span></a>
          </li>
        </ul>
      </div>
    </div>
  </body>
</html>
