<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .box {
        display: flex;
        margin: 0 auto;
        /* flex-wrap: wrap; */
        justify-content: flex-end;
        align-items: center;
        width: 200px;
        height: 300px;
        background-color: antiquewhite;
      }
      i {
        flex-shrink: 0;
        width: 150px;
        height: 50px;
        background-color: #aff;
      }
      .dd {
        flex-shrink: 0;
        width: 170px;
        height: 20px;
        background-color: #f00;
      }
    </style>
  </head>
  <body>
    <div class="box">
      <i></i>
      <div class="dd"></div>
    </div>
  </body>
</html>
