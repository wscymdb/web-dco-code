<!DOCTYPE html>
<html lang="zh-cn">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>网易云—banner图</title>
    <link rel="stylesheet" href="./css/common.css" />
    <link rel="stylesheet" href="./css/reset.css" />
    <style>
      .banner {
        background: url("./images/banner_01.jpg") center / 6000px;
      }
      .area {
        position: relative;
        height: 285px;
        background-color: orange;
      }
      .area .area-left {
        width: 730px;
        position: relative;
      }
      .img-list {
        display: flex;
        overflow: hidden;
      }
      .img-list li {
        flex-shrink: 0;
        width: 100%;
      }
      .img-list .item {
        display: block;
        flex-shrink: 0;
      }
      .img-list .item img {
        width: 100%;
        height: 100%;
      }
      .dots-list {
        position: absolute;
        bottom: 5px;
        left: 0;
        right: 0;
        display: flex;
        justify-content: center;
      }
      .dots-list .item {
        display: block;
        width: 20px;
        height: 20px;
        background: url("./images/banner_sprite.png") 3px -343px;
      }
      .dots-list li {
      }
      .dots-list .item.active,
      .dots-list .item:hover {
        background-position: -16px -343px;
      }

      .area-right {
        position: absolute;
        right: -1px;
        top: 0;
        bottom: 0;
        width: 254px;
        background: url("./images/download.png");
      }
      .area-right .download {
        display: block;
        width: 215px;
        height: 56px;
        margin: 186px 0px 0px 19px;
        text-indent: -9999px;
      }
      .area-right .download:hover {
        background: url("./images/download.png") 0px -290px;
      }
      .area-right p {
        text-align: center;
        margin: 10px auto;
        color: rgb(141, 141, 141);
      }
    </style>
  </head>
  <body>
    <div class="banner">
      <div class="wrapper_03 area">
        <div class="area-left">
          <ul class="img-list">
            <li>

              </a>
            </li>
            <li>

                <img src="./images/banner_02.jpg" alt="" />
              </a>
            </li>
            <li>
              <a href="#" class="item">
                <img src="./images/banner_02.jpg" alt="" />
              </a>
            </li>
          </ul>
          <ul class="dots-list">
            <li>
              <a href="" class="item active"></a>
            </li>
            <li>
              <a href="" class="item"></a>
            </li>
            <li>
              <a href="" class="item"></a>
            </li>
            <li>

            </li>
            <li>

            </li>
            <li>
              <a href="" class="item"></a>
            </li>
            <li>
              <a href="" class="item"></a>
            </li>
          </ul>
        </div>
        <div class="area-right">
          <a href="#" class="download">下载客户端</a>
          <p>PC 安卓 iPhone WP iPad Mac 六大客户端</p>
        </div>
      </div>
    </div>
  </body>
</html>
