  <body>
    <script>
      let obj = { name: "123" };
      let wp = new Map();

      wp.set(obj, 123);

      const finalization = new FinalizationRegistry(() => {
        console.log("first");
      });
      finalization.register(obj);
      console.log(wp);

      obj = null;
    </script>
