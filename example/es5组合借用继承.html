<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Document</title>

  <body>
    <script>
      function Person(name, sex, age) {
        this.name = name;
        this.sex = sex;
        this.age = age;
      }
      Person.prototype.say = function () {
        console.log("say~~~");
      };

      function Student(name, sex, age, address) {
        Person.call(this, name, sex, age);
        this.address = address;
      }

      let p = new Person();

      Student.prototype = p;

      let s1 = new Student("jack", "男", 19, "河南");

      console.log(s1);
      s1.say();
    </script>
  </body>
</html>
