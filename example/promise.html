<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      html {
        background-color: #00cefe;
      }
    </style>
  </head>
  <body>
    <script>
      function foo() {
        return new Promise((resolve, reject) => {
          resolve({ naem: "zs" });
          reject({ naem: "ls" });
          console.log("first");
        });
      }

      async function res() {
        try {
          let a = await foo();
          console.log(a);
        } catch (error) {
          console.error(error);
        }
      }

      res();
    </script>
  </body>
</html>
