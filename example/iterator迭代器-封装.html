  <body>
    <script>
      const names = ["jack", "rose", "lili"];
      const nums = [1, 2, 3, 4, 5];

      const arrIterator = (list) => {
        let index = 0;

        return {
          next() {
            if (index < list.length) {
              return { done: false, value: list[index++] };
            } else {
              return { done: true, value: list[index++] };
            }
          },
        };
      };

      const namesIterarot = arrIterator(names);
      console.log(namesIterarot.next());
      console.log(namesIterarot.next());
      console.log(namesIterarot.next());
      console.log(namesIterarot.next());
    </script>
