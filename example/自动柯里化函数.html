    <script>
      function autoCurrying(fn) {
        return function currying(...arg) {
          console.log(fn.length, arg.length);
          if (arg.length >= fn.length) {
            console.log(1);
            return fn(...arg);
          } else {
            return function (...newArr) {
              console.log(2);
              // console.log(arg);
              return currying(...arg.concat(newArr));
            };
          }
        };
      }

      function foo(x, y, z) {
        // console.log(x + y + z);
        console.log(x + y, z);
      }

      let autoFoo = autoCurrying(foo);
      let a = autoFoo("ddd");
      console.log(a);
      let b = a("aa");
      console.log(b);
      let c = b("dd");
      console.log(c);

      // console.log(a);
    </script>
