<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .topBar {
        display: flex;
        width: 300px;
        height: 60px;
        line-height: 60px;
        text-align: center;
        margin: 0 auto;
      }
      .item {
        flex: 1;
        height: 60px;
        box-sizing: border-box;
        background-color: rgba(211, 124, 233, 0.3);
        cursor: pointer;
        transition: all 0.2s linear;
      }
      span {
        display: block;
        height: 57px;
        transition: all 0.2s linear;
      }
      .active {
        border-bottom: 3px solid #f00;
      }
    </style>
  </head>
  <body>
    <div class="topBar">
      <div class="item"><span>tab1</span></div>
      <div class="item">tab2</div>
      <div class="item">tab3</div>
    </div>

    <script>
      let tobEl = document.querySelector(".topBar");
      let el = null;
      tobEl.addEventListener("mouseover", (e) => {
        if (e.target.nodeType === 1) {
          el && el.classList.remove("active");
          e.target.classList.add("active");
          el = e.target;
        }
      });
    </script>
  </body>
</html>
